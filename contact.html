<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="javascript.js"></script>
</head>
<body>

    <header>
        <div class="owner">Nafisah Haneef</div>
        <nav>
           <ul class="tab-links">
           <li><a href="index.html">Home</a></li>
           <li><a href="about.html">About</a></li>
           <li><a href="portfolio.html">Portfolio</a></li>
           <li><a href="contact.html" class="active">Contact</a></li>
           </ul>
       </nav>
       
       </header>

       <div class="container">
        <h2>We'd Love to Hear From You!</h2>
        <div class="container-contents">
            <form action="/success.html">
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="number">Phone Number:</label><br>
                <input type="text" id="number" name="number"><br>
                <label for="email">Email Address:</label><br>
                <input type="text" id="email" name="email"><br>
                <div class="text-area">
                <p class="comments"></p> Comments:</p>
                <textarea name="comment" rows="10" cols="60"></textarea>
                </div>
                <p>Would you like to join our mailing list?</p>
                <input type="radio" id="yes" name="mail_list" value="Yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="mail_list" value="No">
                <label for="no">No</label>
                <br>
                <input type="submit" value="Submit">

            </form>
        </div>
       </div>
    
</body>
</html>
